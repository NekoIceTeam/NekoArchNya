##########################################################################
name: Build CI (x86_64)

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup

    steps:
      - uses: actions/checkout@v2
##########################################################################
      - name: Import GPG
        uses: crazy-max/ghaction-import-gpg@v4.0.0
        with:
          gpg_private_key: ${{ secrets.gpg_private }}
          passphrase: ${{ secrets.gpg_pass }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true

      - name: Setup BlackArch Repo
        run: |
          pacman -Syyyu sudo wget archiso --noconfirm
          wget https://www.blackarch.org/strap.sh
          chmod +x strap.sh
          sudo bash strap.sh

      - name: Build Ice Linux For x86_64
        run: |
          chmod +x build_x86_64.sh
          sudo bash build_x86_64.sh
      
      - name: Upload Ice Linux x86_64 Iso
        uses: actions/upload-artifact@v2
        with:
            name: IceLinux-x86_64
            path: icelinux_x86_64/out/*
            if-no-files-found: error
