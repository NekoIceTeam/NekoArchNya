############################################################################
name: BUILD CI

on:
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

#############################################################################
    steps:
      - name: Starting Runner With Root
        env:
          ROOT_PASSWORD: ${{ secrets.root_password }}
        run: sudo su "$ROOT_PASSWORD"

      - uses: actions/checkout@v2
      - name: Build IceLinux 
        run: |
          chmod +x build.sh
          ./build.sh -v 

